<mat-toolbar color = "black" class = "navbar">
    <div>
      <span>PhotographyChest</span>  
    </div>
  
</mat-toolbar>

<div class ="table" ngIf="portofolioData">
  <mat-table [dataSource]="portofolioData.content" matSort>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let photo; columns: displayedColumns"></mat-row>

    <ng-container matColumnDef="imgURL">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
      <mat-cell *matCellDef="let photo"><img class="img" src={{photo.imgURL}} alt=""></mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
      <mat-cell *matCellDef="let photo">{{photo.category}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let photo">{{photo.price}}$</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
      <mat-cell *matCellDef="let photo">
        <button mat-button>Delete</button>
      </mat-cell>
    </ng-container>

  </mat-table>
</div>
