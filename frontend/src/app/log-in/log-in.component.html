<mat-toolbar color = "primary" class = "navbar">
    <div>
      <span>PhotographyChest</span>  
    </div>
  
  </mat-toolbar>

  <mat-card class="card">
    <mat-card-title>Log In</mat-card-title>
    <mat-card-subtitle>Connect to your account</mat-card-subtitle>
    <mat-card-content>
       <form [formGroup]="credForm">
          <div>
           <mat-form-field>
               <mat-label>Username</mat-label>
               <input matInput formControlName="username" placeholder="username" required>
           </mat-form-field>
        </div>
        <div>
           <mat-form-field>
               <mat-label>Password</mat-label>
               <input matInput formControlName="password" placeholder="password" required>
           </mat-form-field>
        </div>
      </form>
        <div>
          <mat-label>Select role</mat-label>
             <select matNativeControl [(ngModel)]="selectedRole" name="role">
              <option *ngFor="let role of roles" [value]="role.value">
              {{role.viewValue}}
            </option>
          </select>
        </div>
       

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="logIn()">LOG-IN</button>
      <button mat-button>CREATE ACCOUNT</button>
    </mat-card-actions>
  </mat-card>
