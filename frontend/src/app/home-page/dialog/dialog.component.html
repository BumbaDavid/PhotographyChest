<div class = "dtitle">
  <h2  mat-dialog-title> {{ data.category}} </h2>
</div>
<mat-dialog-content>
  <img class = "img" src = {{data.photo.photo}}>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="actions">
    <div>
     <h1>Price : {{data.photo.price}}$</h1>
    </div>
    <div>
      <button mat-button class="button" (click)="orderPhoto(data.photo.id)">Place Order</button>
    </div>
  </div>
</mat-dialog-actions>
