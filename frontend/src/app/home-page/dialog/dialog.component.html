<div class = "dtitle">
  <h2  mat-dialog-title> {{ data.category}} </h2>
</div>
<mat-dialog-content>
  <img class = "img" src = {{data.photo.photo}}>
</mat-dialog-content>
<mat-dialog-actions>

  <ul class="stack">
    <li class = "price">
      Price : {{data.photo.price}}$
    </li>
    <li>
        <button class = "button" mat-button (click)="orderPhoto(data.photo.id)">Buy</button>
    </li>
  </ul>

</mat-dialog-actions>
