<mat-toolbar color = "primary" class = "navbar">
    <div>
      <span>PhotographyChest</span>
    </div>
    <div *ngIf = "showCategories == false">
      <button class ="btn" mat-raised-button color="warn" (click)="showCategories = true">View Categories</button>
        <mat-label>Sort by :</mat-label>
        <mat-select [(value)]='order'>
            <mat-option value="" selected disabled hidden></mat-option>
            <mat-option value="asc">Low to High(Price)</mat-option>
            <mat-option value="desc">High to Low(Price)</mat-option>
        </mat-select>
    </div>
    <div>
      <button class="btn" routerLink="/orders" mat-raised-button color="warn">Orders</button>
    </div>
    <div>
    <span><button routerLink='/log-in' mat-raised-button color="warn">Log out</button></span>
  </div>
</mat-toolbar>

<div *ngIf = "showCategories == true">
<div>
  <h1>
    Please choose a category of photos you would like to see :
  </h1>
</div>

<mat-grid-list cols = "3">
  <mat-grid-tile class ="tile" *ngFor = "let tile of categoriesData">
    <img class = "img" src ={{tile.imgURL}} alt="" (click)="displayPhotos(tile.id)">
</mat-grid-tile>
</mat-grid-list>
</div>

<div *ngIf = "showCategories == false">
  <mat-grid-list cols = "4">
    <mat-grid-tile class ="tile" *ngFor = "let tile of photos | sort :['price',order]">
      <img class = "img" (click)="openDialog(tile)"src ={{tile.photo}} alt="">
    </mat-grid-tile>
  </mat-grid-list>

</div>
