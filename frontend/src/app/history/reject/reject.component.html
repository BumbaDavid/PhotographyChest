<div class = "dtitle">
    <h2  mat-dialog-title> Please input the reason for rejecting the order </h2>
  </div>
  <mat-dialog-content>
    <form [formGroup]="rejectOrderFb">
      <mat-label>Reason for declining the order: </mat-label>
      <input matInput formControlName="reason" placeholder="reason...">
    </form>
  
  </mat-dialog-content>
  <mat-dialog-actions>
  <div>
    <button class ="button" mat-button (click)="rejectOrder(data.id)">Reject Order</button>
  </div>
  </mat-dialog-actions>
